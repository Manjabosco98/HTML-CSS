<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas"><label for="sxmas">Masculino</label>
            <input type="radio" name="sexo" id="sxfem"><label for="sxfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Basquete</label>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label>
            <input type="checkbox" name="nat" id="nat"><label for="nat">Natação</label>
            <input type="checkbox" name="ten" id="ten"><label for="ten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
